<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Spring Security - Oauth 2.0 Login</title>
</head>
<body>
    <div style="float:right" th:fragment="logout" sec:authorize="isAuthenticated()">
        <div style="float:left" th:fragment="logout" sec:authorize="isAuthenticated()">
            <span style="font-weight:bold">用户： </span>
            <span sec:authorize="name"></span>
        </div>
        <div style="float:none">&nbsp;</div>
        <div style="float:right">
            <form action="#" th:action="@{/logout}" method="post">
                <input type="submit" value="注销"/>
            </form>
        </div>
    </div>
    <h1>使用Spring Security OAuth2.0登录</h1>
    <div>
        恭喜您通过"<!--/*@thymesVar id="clientName" type=""*/-->
        <span style="font-weight: bold" th:text="${clientName}"></span>"
        登录成功
    </div>
</body>
</html>
